<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <h1>Welcome to our Price Submission Center</h1>
        <p>Your solution for updating prices within our guild. Feel free to contribute to our price guide and help us maintain accurate and up-to-date information.</p>
    </div>
    
    <div class="container">
        <form id="priceForm">
            <h2>Submit Prices</h2>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
            <br>
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" name="productPrice" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <p class="delay-message">Please note: There is a 25-second delay between submissions to prevent spam.</p>
    </div>

    <script>
    document.getElementById('priceForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const productName = document.getElementById('productName').value;
        const allowedNames = [
            "Wheat", "Tomato", "Carrot", "Berry", "Onion", "Red Flowers", "Yellow Flowers", "Blue Flowers", "Tall Grass",
            "Stone", "Stone Brick", "Wood", "Wood Plank", "Pine Wood", "Pine Wiid Plank", "Grass Block", "Glass Pane",
            "Glass Pane (Colored)", "Clay", "Clay (Colored)", "Red Rug", "Wood Stairs", "Pine Stairs", "Stone Stairs",
            "Brick Stairs", "Wood Fence", "Pine Fence", "Ladder", "Pine Door", "Stone Totem", "Coal Totem", "Iron Totem",
            "Clay Totem", "Wheat Totem", "Tomato Totem", "Carrot Totem", "Onion Totem", "Medium Chest", "Steel Rod",
            "Conveyor Belt", "Left Conveyor", "Right Conveyor", "Industrial Chest", "Industrial Oven", "Industrial Sawmill",
            "Industrial Smelter", "Workbench Tier 1", "Workbench Tier 2", "Anvil", "Sawmill", "Stonecutter", "Coloring Station",
            "Camfire", "Cooking Table", "Floral Bench", "Small Furnace", "Small Chest", "Dough", "Berry Dough", "Bread",
            "Berry Pie", "Wheat Seeds", "Tomato Seeds", "Carrot Seeds", "Berry Seeds", "Onion Seeds", "Red Flower Seeds",
            "Yellow Flower Seeds", "Blue Flower Seeds", "Sapling", "Pine Sapling", "Green Slime Balls", "Blue Slime Balls",
            "Pink Slime Balls", "Green Gear", "Blue Gear", "Pink Gear", "Wooden Axe", "Wooden Pickaxe", "Wooden Sword", "Plow", "Stone Axe", "Stone Pickaxe", "Iron Axe", "Iron Pickaxe", "Coal", "Iron Ore", "Iron"
        ];

        // Check if the submitted product name is in the allowed names list
        const isAllowed = allowedNames.some(name => {
            // Use a case-insensitive comparison
            return productName.toLowerCase() === name.toLowerCase();
        });

        if (isAllowed) {
            // Product name
            // Product name is allowed, you can proceed with submitting the form
            alert('Price submitted successfully!');
            document.getElementById('priceForm').reset();
        } else {
            // Product name is not allowed, show a warning
            alert('Error: Product name is not allowed.');
        }
    });
    </script>
</body>
</html>
