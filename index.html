<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Submission</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #00171f;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .banner {
            margin-bottom: 30px;
        }
        h1, h2, h3 {
            font-weight: normal;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #00adb5;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 16px;
            outline: none;
        }
        button {
            background-color: #00adb5;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #008b8b;
        }
        .delay-message {
            font-size: 16px;
        }
        @media only screen and (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1><i class="fas fa-coins"></i> Welcome to our Price Submission Center <i class="fas fa-coins"></i></h1>
            <p>Your solution for updating prices within our guild. Contribute to our price guide and keep our information accurate and up-to-date!</p>
        </div>

        <div id="priceFormContainer">
            <form id="priceForm">
                <h2>Submit Prices</h2>
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
                <label for="productPrice">Price:</label>
                <input type="number" id="productPrice" name="productPrice" required>
                <button type="submit"><i class="fas fa-upload"></i> Submit</button>
            </form>
            <p class="delay-message">Please note: There is a 25-second delay between submissions to prevent spam.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        document.getElementById('priceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const productName = document.getElementById('productName').value;
            const productPrice = document.getElementById('productPrice').value;
            const webhookURL = 'https://discord.com/api/webhooks/1242190935438262393/_dq3W83jPTvyvv5zSeVHUqueNzNPD50MLHw0QKbhsNQEfV5g9xAzkZ-V3qzDAtXWYSoB';
            const payload = {
                embeds: [{
                    title: "New Price Submission",
                    color: 65280,
                    fields: [
                        {
                            name: "Product",
                            value: productName,
                            inline: true
                        },
                        {
                            name: "Price",
                            value: `$${productPrice}`,
                            inline: true
                        }
                    ],
                    timestamp: new Date()
                }]
            };
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).then(response => {
                if (response.ok) {
                    alert('Price submitted successfully!');
                    document.getElementById('priceForm').reset();
                } else {
                    alert('Error submitting price.');
                }
            }).catch(error => {
                alert('Error submitting price: ' + error);
            });
        });
    </script>
</body>
</html>
