<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Submission</title>
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <div class="container">
        <form id="priceForm">
            <h2>Submit Prices</h2>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
            <br>
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" name="productPrice" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <p class="delay-message">Please note: There is a 25-second delay between submissions to prevent spam.</p>
    </div>

    <script>
        document.getElementById('priceForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const productName = document.getElementById('productName').value;
            const productPrice = document.getElementById('productPrice').value;

            const webhookURL = 'https://discord.com/api/webhooks/1242190935438262393/_dq3W83jPTvyvv5zSeVHUqueNzNPD50MLHw0QKbhsNQEfV5g9xAzkZ-V3qzDAtXWYSoB';

            const payload = {
                embeds: [{
                    title: "New Price Submission",
                    color: 16711680, // Red color
                    fields: [
                        {
                            name: "Product",
                            value: productName,
                            inline: true
                        },
                        {
                            name: "Price",
                            value: `$${productPrice}`,
                            inline: true
                        }
                    ],
                    timestamp: new Date()
                }]
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).then(response => {
                if (response.ok) {
                    alert('Price submitted successfully!');
                    document.getElementById('priceForm').reset();
                } else {
                    alert('Error submitting price.');
                }
            }).catch(error => {
                alert('Error submitting price: ' + error);
            });
        });
    </script>
</body>
</html>
