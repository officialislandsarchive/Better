<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Submission Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #fff;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #00adb5;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 48px;
            color: #00adb5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 20px;
            line-height: 1.5;
        }
        .search-bar {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 18px;
        }
        .profile-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            display: inline-block;
        }
        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
        .profile-card h2 {
            font-size: 22px;
            margin: 10px 0;
        }
        .profile-card p {
            font-size: 16px;
            color: #bbb;
        }
        button {
            background-color: #00adb5;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #008b8b;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .modal-content {
            background-color: #333;
            padding: 30px;
            border-radius: 20px;
            text-align: left;
            max-width: 500px;
            width: 80%;
        }
        .close-btn {
            background-color: #ff4d4d;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .particle {
            position: absolute;
            background-color: #fff;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Submit</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <div class="card">
            <h1>Price Submission Center</h1>
            <p>Welcome to our price submission platform. Help us keep our prices accurate and up-to-date!</p>

            <div class="search-bar">
                <input type="text" id="productSearch" placeholder="Search for a product...">
            </div>

            <div class="profile-card">
                <img src="https://via.placeholder.com/100" alt="Profile Picture">
                <h2>John Doe</h2>
                <p>Guild Member</p>
            </div>

            <button onclick="openModal()">Submit a Price</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <form id="priceForm">
                <h2>Submit Prices</h2>
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" placeholder="Enter product name" required>
                <label for="productPrice">Price:</label>
                <input type="number" id="productPrice" name="productPrice" placeholder="Enter price" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        const modal = document.getElementById('modal');

        function openModal() {
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        document.getElementById('priceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const productName = document.getElementById('productName').value;
            const productPrice = document.getElementById('productPrice').value;
            const webhookURL = 'https://discord.com/api/webhooks/1242190935438262393/_dq3W83jPTvyvv5zSeVHUqueNzNPD50MLHw0QKbhsNQEfV5g9xAzkZ-V3qzDAtXWYSoB';
            const payload = {
                embeds: [{
                    title: "New Price Submission",
                    color: 65280,
                    fields: [
                        {
                            name: "Product",
                            value: productName,
                            inline: true
                        },
                        {
                            name: "Price",
                            value: `$${productPrice}`,
                            inline: true
                        }
                    ],
                    timestamp: new Date()
                }]
            };
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).then(response => {
                if (response.ok) {
                    alert('Price submitted successfully!');
                    document.getElementById('priceForm').reset();
                    closeModal();
                } else {
                    alert('Error submitting price.');
                }
            }).catch(error => {
                alert('Error submitting price: ' + error);
            });
        });

        function createParticles() {
            const particleCount = 100;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                document.body.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
